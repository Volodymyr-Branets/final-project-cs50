<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Link Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- Link styles -->
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/alert.css">
    <title>Products</title>
    <link rel="shortcut icon" href="img/smartphone_FILL0_wght400_GRAD0_opsz48.svg" type="image/x-icon">
</head>

<body class="bg-dark text-light">
    <!-- Header and navbar -->
    <header id="head"></header>

    <!-- Main section -->
    <main>
        <!-- Carusel -->
        <section>
            <div class="container">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/portrait-of-boy.jpeg" class="d-block w-100" alt="Child whith phone">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>ijuice store</h5>
                                <p>In our store you can buy smartphone for all.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/type-on-laptop.jpeg" class="d-block w-100" alt="Typing on laptop">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Newest laptop</h5>
                                <p>Apple MacBook Pro, Air and other</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/friends2.jpeg" class="d-block w-100" alt="Friends whith phone">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Be individual</h5>
                                <p>Fun whith friends.</p>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- Some products -->
        <section>
            <div class="container p-1 pt-4">
                <h2 class="mx-auto  pb-2 text-center text-sm-start" id="products">Here you can buy your new smartphone
                </h2>
                <div class="products-container row justify-content-between">
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer id="footer">
        <section>
            <div class="container">
                <div class="py-1 my-2">
                    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                        <li class="nav-item"><a href="index.html" class="nav-link px-2">Home</a></li>
                        <li class="nav-item"><a href="products.html" class="nav-link px-2">Some products</a>
                        </li>
                        <li class="nav-item"><a href="about.html" class="nav-link px-2">About Us</a></li>
                        <li class="nav-item"><a href="contacts.html" class="nav-link px-2">Contacts</a></li>
                    </ul>
                    <p class="text-center">Â© 2022 ijuice</p>
                </div>
            </div>
        </section>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="product-info-modal" tabindex="-1" aria-labelledby="product-info-modalLabel"
        aria-hidden="true">
        <div class="modal-dialog text-dark">
            <div class="modal-content text-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="product-info-modalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img class="d-block w-50 mx-auto product-image" src="img/iphone-11.webp" alt="Apple iPhone 11">
                    <p class="product-description"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary btn-buy" data-bs-dismiss="modal"><span
                            class="product-price"></span>
                        - Buy</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Cart -->
    <div class="modal fade" id="modal-cart" tabindex="-1" aria-labelledby="cartLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content text-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartLabel">Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="cart-product-list-container cart-container"></div>
                    <hr>
                    <div class="container">
                        <form class="form-contacts">
                            <div class="form-group row">
                                <label for="client-name" class="col-4 col-form-label">Your name:</label>
                                <input class="form-control col-8" type="text" id="client-name" name="name" required>
                            </div>
                            <div class="form-group row">
                                <label for="client-email" class="col-4 col-form-label">Your email:</label>
                                <input class="form-control col-8" type="email" id="client-email" name="email" required>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-btn" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-primary order">Order</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Link Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <!-- Script Section -->
    <script src="js/navbar.js"></script>
    <script src="js/alert.js"></script>
    <script src="js/products-service.js"></script>
    <script src="js/product-list.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
